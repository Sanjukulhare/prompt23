
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-content">
                <i class="fa-solid fa-box"></i>
                <i class="fa-solid fa-right-to-bracket"></i>
            </div>
        </div>
    </header>
    <section class="page1">
       <div class="page1-content">
        <div class="step step1">
            <div class="icon">
                <div class="doing">1</div>
                <i class="fa-solid fa-square-check"></i>
            </div>
            <div class="text">
                <span>Infos</span>
            </div>
        </div>
        <div class="step step2">
            <div class="icon">
                <div class="doing">2</div>
                <i class="fa-solid fa-square-check"></i>
            </div>
            <div class="text">
                <span>Contact</span>
            </div>
        </div>
        <div class="step step3">
            <div class="icon">
                <div class="doing">3</div>
                <i class="fa-solid fa-square-check"></i>
            </div>
            <div class="text">
                <span>Address</span>
            </div>
        </div>
        <div class="step step4">
            <div class="icon">
                <div class="doing">4</div>
                <i class="fa-solid fa-square-check"></i>
            </div>
            <div class="text">
                <span>Message</span>
            </div>
        </div>
       </div>
       <div class="container">
        <div class="content1">
            <div class="Infos">
                <div class="Info">
                    <div class="title">
                        <i class="fa-solid fa-file-signature"></i>
                        <h2>Your name*</h2>
                    </div>
                    <input type="text" placeholder="Type here..." name="name" id="name">
                </div>
                <div class="Info">
                    <div class="title">
                        <i class="fa-solid fa-user-tie"></i>
                        <h2>Profession*</h2>
                    </div>
                    <input type="text" placeholder="Type here..." name="profession" id="profession">
                </div>
            </div>
            <div class="action">
                <button type="button" class="btn btn-next">Next</button>
            </div>
            <div class="float-icon">
                <i class="fa-brands fa-wpforms"></i>
                <span>Fill in the required fields</span>
            </div>
        </div>
       </div>
    </section>
</body>
</html>
